<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ file_type.upper() }} Files for {{ display_id }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>{{ file_type.upper() }} Files for {{ display_id }}</h1>
    <ul>
        {% for file in files %}
            <li>{{ file[1] }} - <a href="{{ url_for('download_file', filename=file[0]) }}">View</a></li>
        {% endfor %}
    </ul>
</body>
</html>
