<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ display_id }} Files</title>
</head>
<body>
    <h1>{{ display_id }} Files</h1>
    <ul>
        {% for file_path, formatted_name in files %}
            <li>
                <a href="{{ url_for('download_file', filename=file_path) }}">{{ formatted_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
